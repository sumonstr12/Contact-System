{% extends 'base.html' %}

{% block title %}Contact List{% endblock %}

{% block content %}
<h1>All Contacts</h1>
<ul>
    {% for contact in contacts %}
        <li>{{ contact.first_name }} - {{ contact.email }} - {{ contact.phone }}</li>
    {% empty %}
        <li>No contacts available.</li>
    {% endfor %}
</ul>
{% endblock %}
